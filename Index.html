<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamSafariInd - Royal Rajasthan Tours</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom, #f9f4e7, #e5d2b9);
      color: #4b2e2e;
    }

    header {
      background-color: #8c5e3c;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Cinzel', serif;
      margin: 0;
    }

    nav {
      background-color: #a67c52;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 1rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: url('https://images.unsplash.com/photo-1560347876-aeef00ee58a1') no-repeat center center/cover;
      color: white;
      text-shadow: 1px 1px 4px #000;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .tours {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin-top: 0;
    }

    .card-content p {
      font-size: 0.95rem;
    }

    .form-section {
      padding: 2rem;
      background-color: #f5e6d3;
    }

    .form-section h2 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    form input, form select, form textarea {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Playfair Display', serif;
    }

    form button {
      background-color: #8c5e3c;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background-color: #704326;
    }

    footer {
      background-color: #8c5e3c;
      color: white;
      text-align: center;
      padding: 1rem;
    }
